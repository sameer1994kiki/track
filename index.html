<!DOCTYPE html>
<html lang="en">

<head>

<script src="./lib/index.js"></script>

<body>
	<Button>click</Button>
	<Button data-track="test1" data-extra='{"aa":123}' onclick="ccc()">注册</Button>
	<script>
		var mapData = {
			test1: {
				// 事件独有的部分
				extra: {
					a: 1
				},

				// 事件id，系统分配
				event_id: "1",
				// 事件时间
				client_time: 1558448123697,
				// 上一个事件id：TODO
				last_event_id: "1"
			},
			test2: {
				// 事件独有的部分
				extra: {
					a: 2
				},

				// 事件id，系统分配
				event_id: "2",
				// 事件时间
				client_time: 1558448123697,
				// 上一个事件id：TODO
				last_event_id: "2"
			},
			"/": {
				// 事件独有的部分
				extra: {
					a: 3
				},

				// 事件id，系统分配
				event_id: "3",
				// 事件时间
				client_time: 1558448123697,
				// 上一个事件id：TODO
				last_event_id: "3"
			}
		};

		function ccc() {}

		var track = new Track({
			mapData,
			version: "1.0",
			threshold: 4, //最大存储数量
			project: "wmzy-ui-common-services", //项目名称
			trackUrl: "http://collector.wmzy.com/log-collect/app-behavior-upload",
			priority: "url", //可选url，cookie。出现同样的数据，那个优先级更高，默认url
			// extraBasic: { aaa: 666 },
			// extraEvent: { bbb: 9999 },
		});
		track.init();
		track.tcFnc({
			name: "viewwwwww",
			extra: {},
			type: "view"
		}, )
	</script>
</body>

</html>
